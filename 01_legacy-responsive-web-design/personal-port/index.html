<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- User Story #9: My portfolio should have at least one media query. -->
  <!-- User Story #10: The height of the welcome section should be equal to the height of the viewport. -->
  <!-- User Story #11: The navbar should always be at the top of the viewport. -->
  <link rel="stylesheet" href="./styles.css">
  <title>Andrew Bruner's Portfolio</title>
</head>
<body>
  <!-- User Story #6: My portfolio should have a navbar with an id of navbar. -->
  <nav id="navbar">
    <!-- User Story #8: My portfolio should have a link with an id of profile-link, which opens my GitHub or FCC profile
      in a new tab. -->
    <a id="profile-link" href="https://www.freecodecamp.org/andrewbruner" target="_blank">About</a>
    <!-- User Story #7: The navbar should contain at least one link that I can click on to navigate to different
      sections of the page. -->
    <a href="#projects">Projects</a>
  </nav>

  <!-- User Story #1: My portfolio should have a welcome section with an id of welcome-section. -->
  <section id="welcome-section">
    <!-- User Story #2: The welcome section should have an h1 element that contains text. -->
    <h1>Welcome to my portfolio!</h1>
  </section>

  <!-- User Story #3: My portfolio should have a projects section with an id of projects. -->
  <section id="projects">
    <!-- User Story #4: The projects section should contain at least one element with a class of project-tile to hold a
      project. -->
    <div class="project-tile">
      <!-- User Story #5: The projects section should contain at least one link to a project. -->
      <a href="http://andrewbruner.github.io/freecodecamp/responsive-web-design/tribute-page">Tribute Page</a>
    </div>
  </section>

  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
